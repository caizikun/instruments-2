[m1]
post_amp_gain: 50
sr570_gain: 1e7
sr570_sens_cmd_arg: 15
# SR570 sensitivity 0.1 uA/V
bias_list: -700 -600 -500 -400 -300 -200 -100 100 150 200 250 300 
# bias levels in this line should be only separated by space
voltage_limit: 0.5

[m2]
post_amp_gain: 50
sr570_gain: 1e6
sr570_sens_cmd_arg: 18
# SR570 sensitivity 1 uA/V
bias_list: 300 350 400 450 
# bias levels in this line should be only separated by space
voltage_limit: 0.2

