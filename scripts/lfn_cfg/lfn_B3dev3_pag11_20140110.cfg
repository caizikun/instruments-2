[m1]
post_amp_gain: 11
sr570_gain: 1e6
sr570_sens_cmd_arg: 18
# SR570 sensitivity 1uA/V
bias_list: -1000 -800 -700 -600 -500
# bias levels in this linke should be only separated by space
voltage_limit: 2

[m2]
post_amp_gain: 11
sr570_gain: 1e7
sr570_sens_cmd_arg: 15
bias_list: -500 -400 -300 -200 -100
# bias levels in this linke should be only separated by space
voltage_limit: 5


[m3]
post_amp_gain: 11
sr570_gain: 1e7
sr570_sens_cmd_arg: 15
bias_list: 50 100 
# bias levels in this linke should be only separated by space
voltage_limit: 0.5

[m4]
post_amp_gain: 11
sr570_gain: 1e6
sr570_sens_cmd_arg: 18
bias_list: 150 200 250 
# bias levels in this linke should be only separated by space
voltage_limit: 0.5



