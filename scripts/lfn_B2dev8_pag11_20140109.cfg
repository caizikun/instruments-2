[m1]
post_amp_gain: 11
sr570_gain: 1e5
sr570_sens_cmd_arg: 21
# SR570 sensitivity 10 uA/V
bias_list: -2000 -1800 -1600 -1400 -1200 -1000 -800 -600 -400
# bias levels in this linke should be only separated by space
voltage_limit: 0.2

[m2]
post_amp_gain: 11
sr570_gain: 1e6
sr570_sens_cmd_arg: 18
# SR570 sensitivity 1 uA/V
bias_list: -400 -300 -200 -100 100 200
voltage_limit: 1

[m3]
post_amp_gain: 11
sr570_gain: 1e5
sr570_sens_cmd_arg: 21
# SR570 sensitivity 1 uA/V
bias_list: 300 400
voltage_limit: 0.5




